<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader Animation</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }
      .battery {
        border-style: solid;
        height: 100px;
        width: 250px;
        background-color: lime;
      }

      .bud {
        height: 35px;
        width: 15px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS Loading Animation</h1>
    <div class="container">
     <div class="battery"></div>
     <div class="bud"></div>
      </div>
    </div>
  </body>
</html>
